<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href={{url_for('static', filename ='materialize/css/materialize.min.css')}}>
    <title>Delete Item</title>
</head>
<body>
    <form action="{{url_for('deleteItem', item_id = item.id)}}" class="center" method="post">
        <h1>Are you sure you want<br> to delete {{item.name}}?</h1>
        <input type="submit" value="Yes" class="btn">
        <button class="btn"><a href="{{url_for('get%s' % item.category)}}">No</a></button>
    </form>
</body>
</html>
